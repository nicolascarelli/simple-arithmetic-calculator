name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test

    - name: Build Docker Image
      run: docker build -t ghcr.io/${{ github.repository }}/arithmetic-calculator:latest .

    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push Docker Image
      run: docker push ghcr.io/${{ github.repository }}/arithmetic-calculator:latest